<div class="mx-auto mt-3" style="width: 98%;">

    <h2>Update New User</h2>
    <form (ngSubmit)="updateUser()" #loginForm="ngForm">

        <span class="badge badge-pill badge-primary">Current UserId: {{id}}</span>

        <br>
        <div class="form-group">
            <label for="email">Id</label>
            <input
              type="number"
              class="form-control"
              id="Id"
              name="Id"
              [(ngModel)]="user.id"/>
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="user.email"/>
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
        <label for="password">Password</label>
            <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="user.password"/>
            <small id="emailHelp" class="form-text text-muted" 
            >Password length must be small than 10.</small>
        </div>

        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input
                type="string"
                class="form-control"
                id="fullNamee"
                name="fullNamee"
                [(ngModel)]="user.fullname"/>
        </div>


        <div class="form-group">
            <label for="mobileno">Mobileno</label>
            <input
                type="Mobileno"
                class="form-control"
                id="Mobileno"
                name="Mobileno"
                [(ngModel)]="user.mobileno"/>
        </div>

        <input type="submit" class="btn btn-primary" value="submit" />
      </form>
  </div>
